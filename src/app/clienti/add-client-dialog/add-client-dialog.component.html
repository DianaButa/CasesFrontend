<h2 mat-dialog-title>Adauga Client</h2>
<mat-dialog-content>
  <form [formGroup]="clientForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nume</mat-label>
      <input matInput formControlName="firstName" required />
      <mat-error
        *ngIf="
          clientForm.get('firstName')?.invalid &&
          clientForm.get('firstName')?.touched
        "
      >
        Prenumele este obligatoriu
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prenume</mat-label>
      <input matInput formControlName="lastName" required />
      <mat-error
        *ngIf="
          clientForm.get('lastName')?.invalid &&
          clientForm.get('lastName')?.touched
        "
      >
        Numele este obligatoriu
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
      <mat-error
        *ngIf="
          clientForm.get('email')?.invalid && clientForm.get('email')?.touched
        "
      >
        Email-ul este obligatoriu și trebuie să fie valid
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anuleaza</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="clientForm.invalid"
  >
    Salveaza
  </button>
</mat-dialog-actions>
