<div class="table-container mat-elevation-z8">
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openAddClientDialog()">
      <mat-icon>person_add</mat-icon>
      Adauga client
    </button>
  </div>

  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="clienti" class="full-width-table">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef="let client">
        {{ client.firstName }}
      </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Prenume</th>
      <td mat-cell *matCellDef="let client">
        {{ client.lastName }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">
        {{ client.email }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actiuni</th>
      <td mat-cell *matCellDef="let client" class="text-center">
        <button mat-icon-button color="primary" matTooltip="Edit client">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete client">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- No data message -->
  <div class="no-data-message" *ngIf="!isLoading && clienti.length === 0">
    Nu exista clienti.
  </div>
</div>
