<h2 mat-dialog-title>Edit File</h2>
<mat-dialog-content>
  <form [formGroup]="fileForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>File Number</mat-label>
      <input matInput formControlName="fileNumber" required />
      <mat-error
        *ngIf="
          fileForm.get('fileNumber')?.invalid &&
          fileForm.get('fileNumber')?.touched
        "
      >
        File Number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Client</mat-label>
      <input matInput formControlName="client" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Details</mat-label>
      <textarea matInput formControlName="details"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notite"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Case Type</mat-label>
      <input matInput formControlName="tipDosar" required />
      <mat-error
        *ngIf="
          fileForm.get('tipDosar')?.invalid && fileForm.get('tipDosar')?.touched
        "
      >
        Case Type is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="fileForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
