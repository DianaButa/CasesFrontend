<div class="login-register-container">
    <div class="form-container">
      <h2 class="title">Login</h2>
  
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
  
        <!-- Parola -->
        <div class="form-group">
          <label for="password">Parola</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
  
        <!-- Mesaj de eroare -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <!-- Buton de autentificare -->
        <button type="submit" class="btn btn-primary">Conectează-te</button>
      </form>
  
      <div class="register-link">
        <p>Nu ai un cont? <a routerLink="/register">Înregistrează-te acum</a></p>
      </div>
    </div>
  </div>
